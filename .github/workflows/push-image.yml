name: Build and Push Docker Image to Dockerhub

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker Image to Dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          use-new-builder: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/arma-reforger-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arma-reforger-server:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arma-reforger-server:cache,mode=max
